<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty wiki</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <header>
       <nav>
            <img src="https://wallpapers.com/images/hd/rick-and-morty-portal-zldslxft1dufbcia.jpg">
            <button id="random">Random</button>
            <select name="" id="theme">
                <option value="">Theme</option>
                <option value="#DCDCDC">Light</option>
                <option value="light-dark(#333b3c, #efefec)">Dark</option>
            </select>
       </nav>
   </header>
   <main>
    <div id="loading">Loading...</div>
    <div id="container"></div>
    <div id="button">
     <button id="prev">&#8592 Prev</button>
     <button id="next">Next &#8594</button>
    </div>
   </main>

   <footer>
    <div id="clock">
        <p>Time : <span id="time"></span></p>
    </div>
   </footer>

    <script src="main.js"></script>
</body>

</html>
