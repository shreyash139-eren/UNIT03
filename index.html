<script>
    document.addEventListener("mousedown",(event)=>{
        if(event.button = 0){
            input.mouse.left=true
        }
        if(event.button = 1){
            input.mouse.middle=true
        }
        if(event.button = 2){
            input.mouse.right=true
        }
    })
</script>
