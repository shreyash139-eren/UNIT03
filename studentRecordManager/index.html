<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body onload="fetchData()">
    <div id="form">
       <h2><u>Add/Edit Student</u></h2>
        <input type="text" id="name" placeholder="Enter Your Full Name...">
        
        <input type="text" id="batch" placeholder="Enter your Batch">
      
        <input type="number" id="age" placeholder="Enetr Age...">
       
        <input type="number" id="score" placeholder="Enter Score">
        <button id="submit" onclick="addData()">Submit</button>
    </div>

    <div id="search">
        <input type="text" id="query" placeholder="Enter Name" oninput="search()">
    </div>
    <div id="button">
        <button id="age" onclick="age()">Sort by Age</button>
        <button id="score" onclick="score()">Sort by Score</button>
    </div>

    <div id="table">
        <table id="tableData"></table>
    </div>
</body>
<script src="index.js"></script>
</html>
